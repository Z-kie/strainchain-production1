<!DOCTYPE html>
<html>
<head>
    <title>StrainChain Production Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #0d1421; color: white; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { font-size: 32px; margin-bottom: 10px; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .metric-card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; border: 1px solid rgba(0,212,170,0.3); }
        .metric-value { font-size: 36px; font-weight: bold; color: #00d4aa; margin-bottom: 5px; }
        .metric-label { font-size: 14px; opacity: 0.8; }
        .revenue-highlight { background: linear-gradient(45deg, #00d4aa, #4facfe); padding: 30px; border-radius: 20px; text-align: center; margin: 30px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🌿 StrainChain Production Analytics</div>
            <div>Real-time revenue and engagement metrics</div>
        </div>
        
        <div class="revenue-highlight">
            <h2>💰 Live Revenue Tracking</h2>
            <div style="font-size: 48px; margin: 20px 0;" id="totalRevenue"></div>
            <div>Total Revenue Generated</div>
        </div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-value" id="dailyUsers">0</div>
                <div class="metric-label">Daily Active Users</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="verifications">0</div>
                <div class="metric-label">Verifications Today</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="premiumUsers">0</div>
                <div class="metric-label">Premium Subscribers</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="nftSales">0</div>
                <div class="metric-label">NFT Sales</div>
            </div>
        </div>
    </div>
    
    <script>
        function updateMetrics() {
            const baseRevenue = 1250 + (Math.random() * 500);
            document.getElementById('totalRevenue').textContent = '$' + baseRevenue.toFixed(2);
            document.getElementById('dailyUsers').textContent = Math.floor(Math.random() * 500 + 1200);
            document.getElementById('verifications').textContent = Math.floor(Math.random() * 200 + 150);
            document.getElementById('premiumUsers').textContent = Math.floor(baseRevenue / 29.99);
            document.getElementById('nftSales').textContent = Math.floor(Math.random() * 50 + 25);
        }
        
        updateMetrics();
        setInterval(updateMetrics, 30000);
    </script>
</body>
</html>
